{% extends "asm2504/st18/base.html" %}
{% block content %}
<div class="card p-4">
    <h2>Загрузить из файла .pkl</h2>
    {% if files %}
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Выберите файл:</label>
            <select name="filename" class="form-select" required>
                <option value="">Выберите файл</option>
                {% for f in files %}
                <option value="{{ f }}">{{ f }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary">Загрузить</button>
        <a href="{{ url_for('st18.index') }}" class="btn btn-secondary">Отмена</a>
    </form>
    {% else %}
    <p><i>Нет доступных .pkl файлов</i></p>
    {% endif %}
</div>
{% endblock %}
