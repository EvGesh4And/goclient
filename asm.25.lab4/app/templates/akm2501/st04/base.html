<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система управления сотрудниками{% endblock %}</title>

    <!-- Современный шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Flatpickr -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

    <!-- Кастомные стили -->
    <link href="{{ url_for('static', filename='akm2501/st04/css/modern.css') }}" rel="stylesheet">
</head>

<body style="font-family: 'Inter', sans-serif;">
    <!-- Фиолетовая шапка -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="#">Управление сотрудниками</a>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Подвал -->
    <footer class="text-center py-3 small">
        &copy; 2025 Система управления сотрудниками
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Кастомный JS -->
    <script src="{{ url_for('static', filename='akm2501/st04/js/modern.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
