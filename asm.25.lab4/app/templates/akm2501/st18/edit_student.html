{% extends "akm2501/st18/base.html" %}
{% block content %}
  <h2>Изменить студента #{{ item_id }}</h2>
  <form method="post" action="{{ action }}">
    <label>Имя:
      <input type="text" name="name" required value="{{ data['name'] }}">
    </label><br>
    <label>Age:
      <input type="number" name="age" min="0" step="1" value="{{ data['age'] }}">
    </label><br>
    <label>Group:
      <input type="text" name="group_name" value="{{ data['group_name'] }}">
    </label><br>
    <button type="submit">Сохранить</button>
  </form>
{% endblock %}
