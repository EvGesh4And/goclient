<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Картотека" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .navbar { background: #0d6efd; }
        .navbar a { color: #fff !important; text-decoration: none; }
        .card { border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        table th { background: #0d6efd; color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('st18.index') }}">Картотека</a>
            <div>
                <a href="{{ url_for('st18.list_people') }}" class="me-3">Список</a>
                <a href="{{ url_for('st18.add_person') }}" class="me-3">Добавить</a>
                <a href="{{ url_for('st18.save_as') }}" class="me-3">Сохранить</a>
                <a href="{{ url_for('st18.load_from') }}">Загрузить</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
