<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Меню ресторана</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('st03.index') }}">Меню</a>
        <div class="ms-auto">
          <form class="d-inline" action="{{ url_for('st03.load') }}" method="post">
            <button class="btn btn-outline-secondary btn-sm" type="submit">Загрузить</button>
          </form>
          <form class="d-inline" action="{{ url_for('st03.save') }}" method="post">
            <button class="btn btn-outline-secondary btn-sm" type="submit">Сохранить</button>
          </form>
          <form class="d-inline" action="{{ url_for('st03.clear') }}" method="post"
                onsubmit="return confirm('Очистить меню?')">
            <button class="btn btn-outline-danger btn-sm" type="submit">Очистить</button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
