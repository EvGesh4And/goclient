{% extends "asm2504/st23/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="form-card">
    <h2 class="form-title">{{ title }}</h2>

    <form method="POST">
        <div class="form-group">
            <label class="form-label">Название блюда</label>
            <input type="text" class="form-control" name="name" value="{{ dish.name }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">Кухня (страна)</label>
            <input type="text" class="form-control" name="cuisine" value="{{ dish.cuisine }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">Калории</label>
            <input type="number" class="form-control" name="calories" value="{{ dish.calories }}"
                   min="0" max="3000" required>
        </div>

        {% if dish.__class__.__name__ == 'MainDish' %}
        <div class="form-group">
            <label class="form-label">Гарнир</label>
            <input type="text" class="form-control" name="garnish" value="{{ dish.garnish }}">
        </div>
        {% elif dish.__class__.__name__ == 'Dessert' %}
        <div class="form-group">
            <label class="form-label">Сладость (1-10)</label>
            <input type="number" class="form-control" name="sweetness" value="{{ dish.sweetness }}"
                   min="1" max="10">
        </div>
        {% endif %}

        <div class="form-group" style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="action-btn" style="flex: 1;">Сохранить изменения</button>
            <a href="{{ url_for('bp.index') }}" class="action-btn secondary" style="flex: 1; text-align: center;">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
