<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медицинская картотека</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .nav { margin-bottom: 20px; padding: 10px; background: #f0f0f0; }
        .nav a { margin-right: 15px; text-decoration: none; color: #333; }
        .nav a:hover { color: #007cba; }
        .staff-item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; }
        .actions a { margin-right: 10px; color: #007cba; }
        form { max-width: 500px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        button { background: #007cba; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        .btn-cancel { background: #666; color: white; padding: 8px 12px; text-decoration: none; }
        .alert { padding: 10px; margin-bottom: 15px; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Медицинская картотека</h1>
    
   <div class="nav">
    <a href="{{ url_for('st0120.index') }}">Показать список</a>
    <a href="{{ url_for('st0120.show_form', staff_type='nurse') }}">Добавить медсестру</a>
    <a href="{{ url_for('st0120.show_form', staff_type='doctor') }}">Добавить врача</a>
    <a href="{{ url_for('st0120.save_pickle') }}">Сохранить в Pickle</a>
    <a href="{{ url_for('st0120.load_pickle') }}">Загрузить из Pickle</a>
</div>

    {% block content %}{% endblock %}
</body>
</html>
