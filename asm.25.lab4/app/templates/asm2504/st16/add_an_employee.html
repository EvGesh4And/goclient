{% extends "asm2504/st16/index.html" %}

{% block title %} Adding an employee {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h2 class="mb-4 text-center">Adding an employee</h2>
            <form method="POST" class="card p-4">

                <div class="input-group mb-3">
                    <select class="form-select" id='employeeTypeSelect' name="employee_type" required>
                        <option selected disabled value="">Choose a type</option>
                        <option value="Employee">Employee</option>
                        <option value="Manager">Manager</option>
                        <option value="Director">Director</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name" name="name" required>
                </div>

                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Age" name="age" required>
                </div>

                <div class="input-group mb-3">
                    <select class="form-select" id="inputSex" name="sex" required>
                        <option selected disabled value="">Choose a sex</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <select class="form-select" id="inputDepartment" name="department" required>
                        <option selected disabled value="">Choose a department</option>
                        <option value="IT">IT</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                        <option value="HR">HR</option>
                        <option value="Management">Management</option>
                        <option value="Law">Law</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Salary" name="salary" required>
                </div>

                <div class="input-group mb-3" id="manager-specific-field">
                    <input type="number" class="form-control" placeholder="Team Size" id="teamSizeInput" name="team_size">
                </div>

                <div class="input-group mb-3" id="director-specific-field">
                    <select class="form-select" id="assistantSelect" name="assistant">
                        <option selected disabled value="">Have an assistant?</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="d-grid mt-3">
                    <button class="btn btn-primary" type="submit">Add an employee</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const employeeTypeSelect = document.getElementById('employeeTypeSelect');
        const managerField = document.getElementById('manager-specific-field');
        const directorField = document.getElementById('director-specific-field');
        const teamSizeInput = document.getElementById('teamSizeInput');
        const assistantSelect = document.getElementById('assistantSelect');

        function updateFormVisibility() {
            const selectedType = employeeTypeSelect.value;

            managerField.style.display = 'none';
            teamSizeInput.required = false;

            directorField.style.display = 'none';
            assistantSelect.required = false;

            if (selectedType === 'Manager') {
                managerField.style.display = 'flex';
                teamSizeInput.required = true;
            } else if (selectedType === 'Director') {

                directorField.style.display = 'flex';
                assistantSelect.required = true;
            }
        }

        updateFormVisibility();

        employeeTypeSelect.addEventListener('change', updateFormVisibility);
    });
</script>
{% endblock %}
