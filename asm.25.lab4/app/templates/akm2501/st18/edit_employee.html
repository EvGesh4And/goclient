{% extends "akm2501/st18/base.html" %}
{% block content %}
  <h2>Изменить сотрудника #{{ item_id }}</h2>
  <form method="post" action="{{ action }}">
    <label>Имя:
      <input type="text" name="name" required value="{{ data['name'] }}">
    </label><br>
    <label>Position:
      <input type="text" name="position" value="{{ data['position'] }}">
    </label><br>
    <button type="submit">Сохранить</button>
  </form>
{% endblock %}
