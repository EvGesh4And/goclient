{% extends "asm2504/st23/base.html" %}

{% block title %}Добавить блюдо - MS cafe{% endblock %}

{% block content %}
{% if message %}
    <div class="alert alert-info">{{ message }}</div>
{% endif %}
<div class="form-card">
    <h2 class="form-title">Добавить новое блюдо</h2>
    <form method="POST">
        <div class="form-group">
            <label class="form-label">Тип блюда</label>
            <select class="form-select" name="dish_type" required onchange="toggleFields(this.value)">
                <option value="">Выберите...</option>
                <option value="main">Основное блюдо</option>
                <option value="dessert">Десерт</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Название блюда</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="form-group">
            <label class="form-label">Кухня (страна)</label>
            <input type="text" class="form-control" name="cuisine" required>
        </div>

        <div class="form-group">
            <label class="form-label">Калории</label>
            <input type="number" class="form-control" name="calories" min="0" max="3000" required>
        </div>

        <div id="main-fields" style="display: none;">
            <div class="form-group">
                <label class="form-label">Гарнир</label>
                <input type="text" class="form-control" name="garnish">
            </div>
        </div>

        <div id="dessert-fields" style="display: none;">
            <div class="form-group">
                <label class="form-label">Сладость (1-10)</label>
                <input type="number" class="form-control" name="sweetness" min="1" max="10">
            </div>
        </div>

        <div class="form-group" style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="action-btn" style="flex: 1;">Добавить блюдо</button>
            <a href="{{ url_for('bp.index') }}" class="action-btn secondary" style="flex: 1; text-align: center;">Отмена</a>
        </div>
    </form>
</div>

<script>
function toggleFields(dishType) {
    document.getElementById('main-fields').style.display = 'none';
    document.getElementById('dessert-fields').style.display = 'none';

    if (dishType === 'main') {
        document.getElementById('main-fields').style.display = 'block';
    } else if (dishType === 'dessert') {
        document.getElementById('dessert-fields').style.display = 'block';
    }
}
</script>
{% endblock %}
