<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}The very best company in the world{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('.index')}}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('.add_employee')}}">Add an employee</a>
                </li>
                <li class="nav-item">
                    <form method="POST" action="{{ url_for('.save_to_file') }}" class="d-inline">
                        <button type="submit" class="nav-link btn btn-link">Save to file</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form method="POST" action="{{ url_for('.load_from_file') }}" class="d-inline">
                        <button type="submit" class="nav-link btn btn-link">Load from file</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form method="POST" action="{{ url_for('.delete_all_employees') }}" class="d-inline">
                        <button type="submit" class="nav-link btn btn-link"
                                onclick="return confirm('Are you sure you want to delete ALL employees? This cannot be undone!')">
                            Clear list
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    {% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Our Employees</h1>

        {% if employees %}
            <div class="row">
                {% for employee in employees %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ url_for('.employee_details', emp_id=employee.id) }}" class="text-decoration-none">
                                    {{ employee.name }}
                                </a>
                            </h5>
                            <p class="card-text">
                                <strong>Type:</strong> {{ employee.title }}
                            </p>
                        </div>
                        <div class="card-footer">
                            <div class="btn-group" role="group">
                                <a href="{{ url_for('.edit_employee', emp_id=employee.id) }}" class="btn btn-sm btn-primary">Edit</a>
                                <form method="POST" action="{{ url_for('.delete_employee', emp_id=employee.id) }}" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete {{ employee.name }}?')">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info" role="alert">
                No employees found. <a href="{{ url_for('.add_employee') }}" class="alert-link">Add the first employee!</a>
            </div>
        {% endif %}
    </div>
    {% endblock %}
</main>
</body>

</html>
